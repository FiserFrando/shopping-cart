<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del producto</title>
    <link rel="stylesheet" href="/static/estilos-formularios.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>
    <header>
        <div class="title">
            <h2>Crear</h2>
        </div>

        <div class="menu">

            <nav>
                <ul>
                    <li><a href="/products">Volver</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="principal">
                <h2>Detalles</h2>
            </div>
            <form method="POST" class="product-category">
                <h3>{{product.name}}</h3>
                <h3>Precio: ${{product.price_user}}</h3> <br><br>
                <div class="input-quantity">
                    <label for="price">Selecciona la cantidad: </label> <br><br>
                    <input type="number" id="quantity" name="quantity" required min="1" value="1">
                </div>
                <br>
                <br>
                <button type="submit">Agregar âž•</button>
            </form>
        </section>
    </main>
</body>

</html>
